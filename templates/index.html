<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:rgb(0, 0, 0)">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Optimal foodcard analysis</h2>
            <h3>Insert Product - Price</h3>
            <!-- create table of inputs -->
            <table name="tablita">
                <tr>
                    <td> <label for="product">Product</label> </td>
                    <td> <label for="price">Price</label> </td>
                </tr>
                <tr>
                    <td> <input type="text" name="prod01"> </td>
                    <td> <input type="text" name="price01"> </td>
                    <!--<td><input type='button' class='AddNew' value='Add new item'></td> -->
                </tr>   
                <tr>
                    <td> <input type="text" name="prod02"> </td>
                    <td> <input type="text" name="price02"> </td>
                </tr>                                        
                <tr>
                    <td> <input type="text" name="prod03"> </td>
                    <td> <input type="text" name="price03"> </td>
                </tr>
                <tr>
                    <td> <input type="text" name="prod04"> </td>
                    <td> <input type="text" name="price04"> </td>
                </tr>
                
            </table>



            <br><br><button id="sub" type="submit">Run</button>


        </form>

        <br>
        <h3>---- Optimal purchases ----<h3></h3>        
        <h3>{{ optimal_purchase1 }}<h3>
        <h3>{{ optimal_purchase2 }}<h3></h3>
        <h3>{{ optimal_purchase3 }}<h3></h3>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $('.AddNew').click(function() {
        var row = $(this).closest('tr').clone();
        row.find('input').val('');
        $(this).closest('tr').after(row);
        $('input[type="button"]', row).removeClass('AddNew').addClass('RemoveRow').val('Remove item');
        });

        $('table').on('click', '.RemoveRow', function() {
        $(this).closest('tr').remove();
        });
    </script>

</body>

</html>
